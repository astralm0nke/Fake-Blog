<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloggem Ipsum</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="../static/css/styles.css">
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="title"><h1>Bloggem Ipsum (My Fake Blog)</h1></div>
        </div>
    
        {% for post in all_posts: %}
        <div class="content">
            <div class="card ">
                <h2>{{ post.title }}</h2>
                <p>{{ post.subtitle }}</p>
                <a href="{{ url_for('show_post', index=post.id) }}">Read</a>
            </div>
    
        </div>
        {% endfor %}
    
    </div>
    </body>
 </html>
